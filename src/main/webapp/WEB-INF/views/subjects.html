<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects - Qbank</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f3f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0d6efd;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        nav a {
            color: white;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: #ffc107;
        }

        main {
            flex: 1;
            padding: 3rem 0;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: zoomIn 0.5s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 0.95rem;
            color: #495057;
        }

        .btn-view {
            transition: background-color 0.2s ease;
        }

        .footer {
            background-color: #0d6efd;
            padding: 1rem;
            color: #f8f9fa;
            text-align: center;
            font-size: 0.9rem;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="container-fluid">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">Q<span class="text-warning">bank</span></div>
        <nav class="d-flex">
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/subjects}">Subjects</a>
            <a th:href="@{/exams}">Exams</a>
            <a th:href="@{/history}">History</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="container">
    <h2 class="text-center mb-5">Subjects</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="subject : ${subjects}">
            <div class="card text-center h-100 p-3 d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title" th:text="${subject.name}">Subject Name</h5>
                    <p class="card-text mb-1">
                        Questions: <span th:text="${subject.totalAvailableQuestions}">0</span>
                    </p>
                    <p class="card-text">
                        Exams: <span th:text="${subject.totalAvailableExams}">0</span>
                    </p>
                </div>
                <a class="btn btn-outline-primary btn-view mt-3"
                   th:href="@{'/exams?subjectId=' + ${subject.id}}">View Exams</a>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        Â© 2025 Qbank. All rights reserved.
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
