<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="'Exam - ' + ${exam.subjectName}">Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.lordicon.com/lordicon-1.4.0.js"></script>

  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0d6efd;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #ffc107;
    }

    main {
      flex: 1;
      padding-top: 3rem;
    }

    .card {
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      border-radius: 12px;
      background-color: #fff;
    }

    .question {
      margin-bottom: 2rem;
    }

    .question h5 {
      font-weight: 600;
    }

    .badge {
      font-size: 0.85rem;
    }

    .footer {
      background-color: #0d6efd;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="container-fluid">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="logo">Q<span class="text-warning">bank</span></div>
    <nav class="d-flex">
      <a th:href="@{/dashboard}">Dashboard</a>
      <a th:href="@{/profile}">Profile</a>
      <a th:href="@{/subjects}">Subjects</a>
      <a th:href="@{/exams}">Exams</a>
      <a th:href="@{/history}">History</a>
      <a th:href="@{/logout}">Logout</a>
    </nav>
  </div>
</header>

<!-- Main Content -->
<main class="container my-5">
  <div class="mb-4">
    <h2 class="text-primary fw-bold">Exam: <span th:text="${exam.subjectName}">Subject</span></h2>
    <p class="text-muted mb-1">Description: <span th:text="${exam.description}">Exam Description</span></p>
    <p class="mb-1">Total Marks: <strong th:text="${exam.totalMarks}">100</strong></p>
    <p class="mb-1">Total Questions: <strong th:text="${exam.totalQuestions}">10</strong></p>
    <p class="mb-3">Enrolled Users: <strong th:text="${exam.totalEnrolledUsers}">500</strong></p>
  </div>

  <!-- Exam Form -->
  <form th:action="@{/submit}" method="post" class="card p-4">
    <input type="hidden" th:name="examId" th:value="${exam.id}" />

    <h4 class="mb-3 border-bottom pb-2">Answer the Questions</h4>

    <div th:each="q, iterStat : ${exam.questions}" class="question">
      <h5>Q<span th:text="${iterStat.index + 1}">1</span>. <span th:text="${q.text}">Question Text</span></h5>

      <div th:each="opt, optStat : ${q.options}" class="form-check">
        <input class="form-check-input" type="radio"
               th:id="${'q' + q.id + '_' + optStat.index}"
               th:name="'answers[' + ${q.id} + ']'"
               th:value="${opt}" required>
        <label class="form-check-label" th:for="${'q' + q.id + '_' + optStat.index}"
               th:text="${opt}">Option</label>
      </div>

      <span class="badge bg-secondary mt-2" th:text="${q.complexity}">Medium</span>
      <hr class="my-3">
    </div>

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-success">Submit Exam</button>
    </div>
  </form>
</main>

<!-- Footer -->
<footer class="footer mt-auto">
  <div class="container">
    Â© 2025 Qbank. All rights reserved.
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
