<!-- /admin/fragments/header.html -->
<th:block th:fragment="tag">

    <!-- Header -->
    <header class="navbar bg-base-100 shadow-md px-6 z-50 sticky top-0 transition-all duration-300">

        <!-- Mobile Sidebar Toggle -->
        <button class="btn btn-ghost md:hidden mr-2" onclick="toggleSidebar()" aria-label="Toggle Sidebar">
            <i class="fa-solid fa-bars text-xl text-primary"></i>
        </button>

        <!-- Logo -->
        <div class="flex-1">
            <a th:href="@{/}" class="flex items-center gap-3 text-2xl font-extrabold text-primary tracking-wide">
                <div class="flex flex-col leading-tight">
                    <div class="logo">Q<span class="text-warning">bank</span></div>
                </div>
            </a>
        </div>

        <!-- Profile Avatar -->
        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="avatar avatar-placeholder cursor-pointer">
                    <div class="bg-neutral text-neutral-content w-12 h-12 rounded-full !flex items-center justify-center">
                        <span class="text-lg font-bold">S</span>
                    </div>
                </label>

                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-50 p-2 shadow-lg bg-base-100 rounded-box w-44">
<!--                    <li>-->
<!--                        <a th:href="@{/admin/profile}" class="flex items-center">-->
<!--                            <i class="fas fa-user mr-2 text-primary"></i> Profile-->
<!--                        </a>-->
<!--                    </li>-->
                    <li>
                        <a onclick="logoutModal.showModal()" class="flex items-center text-error">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Logout Modal -->
    <dialog id="logoutModal" class="modal">
        <form method="dialog" class="modal-box">
            <h3 class="font-bold text-lg">Confirm Logout</h3>
            <p class="py-4">Are you sure you want to log out?</p>
            <div class="modal-action">
                <button class="btn">Cancel</button>
                <a th:href="@{/logout}" class="btn btn-error">Yes, Logout</a>
            </div>
        </form>
    </dialog>

    <!-- Sidebar Toggle Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }
    </script>

</th:block>
