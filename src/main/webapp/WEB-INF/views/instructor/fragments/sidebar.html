<th:block th:fragment="tag">

    <!-- Sidebar -->

           class="w-full md:w-64 bg-base-100 shadow-inner p-6 animate-fade-in md:block hidden
              md:sticky md:top-16 h-[calc(100vh-4rem)] overflow-y-auto">
        <nav class="space-y-3">
            <a th:href="@{/instructor/home}"
               class="btn btn-ghost w-full justify-start gap-3 text-left hover:bg-base-300 transition">

            <a th:href="@{/instructor/view/subjects}"
               class="btn btn-ghost w-full justify-start gap-3 text-left hover:bg-base-300 transition">

            <a th:href="@{/instructor/manage/questions}"
               class="btn btn-ghost w-full justify-start gap-3 text-left hover:bg-base-300 transition">

            <a th:href="@{/instructor/manage/exams}"
               class="btn btn-ghost w-full justify-start gap-3 text-left hover:bg-base-300 transition">
