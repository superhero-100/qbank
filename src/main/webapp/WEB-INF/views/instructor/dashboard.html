<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>QBank Instructor Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <th:block th:replace="~{/fragments/global-head :: tags}"></th:block>
    <th:block th:replace="~{/fragments/toast :: toast-style}"></th:block>

</head>
<body class="bg-base-200 text-base-content font-sans">

<div th:replace="~{/instructor/fragments/header :: tag}"></div>

<!-- Layout -->
<div class="flex flex-col md:flex-row min-h-screen">

    <div th:replace="~{/instructor/fragments/sidebar :: tag}"></div>

    <!-- Main Content -->
    <main class="flex-1 p-8 space-y-6 overflow-auto animate-fade-in">

        <h1 class="text-center text-4xl font-extrabold text-primary py-9">Welcome, Instructor ðŸ‘‹</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <a th:href="@{/instructor/view/subjects}"
               class="card bg-primary text-primary-content shadow-xl hover:scale-105 transition-transform duration-300">
                <div class="card-body">
                    <figure><img src="https://img.icons8.com/color/96/books.png" alt="Subjects"/></figure>
                    <h2 class="card-title">Assigned Subjects</h2>
                    <p>Manage subjects and organize related topics.</p>
                </div>
            </a>

            <a th:href="@{/instructor/manage/questions}"
               class="card bg-secondary text-primary-content shadow-xl hover:scale-105 transition-transform duration-300">
                <div class="card-body">
                    <figure><img src="https://img.icons8.com/color/96/faq.png" alt="Questions"/></figure>
                    <h2 class="card-title">Created Questions</h2>
                    <p>Add, edit, or group questions by subject and complexity.</p>
                </div>
            </a>

            <a th:href="@{/instructor/manage/exams}"
               class="card bg-warning text-primary-content shadow-xl hover:scale-105 transition-transform duration-300">
                <div class="card-body">
                    <figure><img src="https://img.icons8.com/color/96/test-passed.png" alt="Exams"/></figure>
                    <h2 class="card-title">Created Exams</h2>
                    <p>Create and schedule exams with customizable settings.</p>
                </div>
            </a>

        </div>

    </main>

</div>

<div th:replace="~{/instructor/fragments/footer :: tag}"></div>
<div th:replace="~{/fragments/toast :: toast-html-script}"></div>

<script th:if="${message != null and !#strings.isEmpty(message)}" th:inline="javascript">
    let message = [[${message}]];
    let type = [[${messageType} ?: 'info']];
    let position = [[${toastPosition} ?: 'top-right']];

    window.addEventListener('DOMContentLoaded', () => {
        showToast(message, type, position);
    });
</script>

</body>
</html>
