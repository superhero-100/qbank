<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RichText Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div th:replace="~{/fragments/global-head :: tags}"></div>

    <div th:replace="~{/fragments/global-head :: richtexteditor}"></div>

</head>
<body class="bg-base-200 text-base-content min-h-screen p-6">

<div class="max-w-4xl mx-auto bg-base-100 shadow-lg rounded-xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-primary flex items-center gap-2">
        <i class="fas fa-pen-nib"></i> Rich Text Editor
    </h1>

    <!-- Editor -->
    <div id="div_editor1" class="border border-base-300 rounded"></div>

    <!-- HTML Display Area -->
    <div>
        <label for="htmlOutput" class="label">
            <span class="label-text font-medium">Editor HTML Output</span>
        </label>
        <textarea id="htmlOutput" class="textarea textarea-bordered w-full h-40" placeholder="Editor HTML content will appear here..."></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap gap-4">
        <button onclick="getHtmlFromEditor()" class="btn btn-primary btn-sm">
            <i class="fas fa-download mr-1"></i> Get HTML
        </button>
        <button onclick="setHtmlToEditor()" class="btn btn-secondary btn-sm">
            <i class="fas fa-upload mr-1"></i> Set HTML
        </button>
    </div>
</div>

<!-- Editor Script -->
<script>
    RTE_DefaultConfig.url_base = 'richtexteditor'; // Required if loading from /richtexteditor/
    const editor1 = new RichTextEditor("#div_editor1", {
        editorResizeMode: "none",
    });

    function getHtmlFromEditor() {
        const html = editor1.getHTMLCode();
        document.getElementById("htmlOutput").value = html;
    }

    function setHtmlToEditor() {
        const html = document.getElementById("htmlOutput").value;
        editor1.setHTMLCode(html);
    }
</script>

</body>
</html>
