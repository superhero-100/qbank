<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>QBank Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <th:block th:replace="~{/fragments/global-head :: tags}"></th:block>

</head>
<body class="min-h-screen flex items-center justify-center bg-base-200 px-4">

<div class="bg-success/20 border border-success text-success-content p-8 rounded-2xl shadow-xl max-w-lg w-full text-center fade-in">
    <div class="mb-4">
        <div class="text-success text-4xl mb-2">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="text-3xl font-bold text-base-content">Success</h1>
        <p class="mt-2 text-base-content" th:text="${message}">Your action was successful.</p>
    </div>

    <div class="mt-6">
        <a th:href="@{/admin/home}" class="btn btn-success btn-wide text-base">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
