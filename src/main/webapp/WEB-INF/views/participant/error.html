<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error | QBank Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <th:block th:replace="~{/fragments/global-head :: tags}"></th:block>

</head>
<body class="min-h-screen flex items-center justify-center bg-base-200 px-4">

<div class="bg-error/20 border border-error text-error-content p-8 rounded-2xl shadow-xl max-w-lg w-full text-center fade-in">
    <div class="mb-4">
        <div class="text-error text-4xl mb-2">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1 class="text-3xl font-bold text-base-content">Error</h1>
        <p class="mt-2 text-base-content" th:text="${message}">An unexpected error occurred. Please try again.</p>
    </div>

    <div class="mt-6 flex justify-center gap-4">
        <a th:href="@{/participant/home}" class="btn btn-ghost text-base">Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-error btn-outline text-base">Logout</a>
    </div>
</div>

</body>
</html>
