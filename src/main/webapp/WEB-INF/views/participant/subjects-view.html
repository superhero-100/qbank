<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects - Qbank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <th:block th:replace="~{/fragments/global-head :: tags}"></th:block>

</head>
<body class="bg-base-200 text-base-content flex flex-col min-h-screen">

<div th:replace="~{/participant/fragments/header :: tag}"></div>

<!-- Main Content -->
<main class="flex-1 p-8 space-y-6 overflow-auto animate-fade-in">
    <div class="p-6 space-y-6">
        <div class="flex justify-between gap-4 w-full">
            <div class="p-6 space-y-6">
                <h1 class="text-2xl font-bold text-primary">Subjects</h1>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:if="${#lists.isEmpty(subjects)}" class="text-center text-base-content opacity-60">
                <p>No subjects available.</p>
            </div>

            <div th:each="subject : ${subjects}" th:if="${!#lists.isEmpty(subjects)}" class="card bg-base-100 shadow-md">
                <!-- Card Body -->
                <div class="card-body">
                    <h2 class="card-title" th:text="${subject.name}">Subject Name</h2>
                    <p class="text-sm text-gray-500" th:text="${subject.description}">Subject Description</p>

                    <!-- Actions -->
                    <div class="card-actions justify-end mt-4 flex flex-wrap gap-2">
                        <a th:href="@{/participant/exams(subjectId=${subject.id})}"
                           class="btn btn-sm btn-neutral">View Exams</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{/participant/fragments/footer :: tag}"></div>

</body>
</html>
