<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects - Qbank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <th:block th:replace="~{/fragments/global-head :: tags}"></th:block>

</head>
<body class="bg-base-200 text-base-content flex flex-col min-h-screen">

<div th:replace="~{/participant/fragments/header :: tag}"></div>

<!-- Main Content -->
<main class="container mx-auto px-4 py-10 animate-fade-in">

    <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-3 text-primary">
            <i class="fas fa-book text-4xl"></i>
            <h2 class="text-3xl font-bold">Subjects</h2>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(subjects)}" class="text-center text-base-content opacity-60 mt-6">
        <p><i class="fas fa-info-circle mr-1"></i> No subjects available.</p>
    </div>

    <!-- Exams Grid as Cards -->
    <div th:if="${!#lists.isEmpty(subjects)}" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="subject : ${subjects}" class="card bg-base-100 shadow-md">
            <div class="card-body">
                <h2 class="card-title text-gray-300" th:text="${subject.name}">Subject Name</h2>
                <p class="text-sm" th:text="${subject.description}">Subject Description</p>

                <!-- Action Button -->
                <div class="card-actions justify-end mt-4">
                    <div class="card-actions justify-end mt-4 flex flex-wrap gap-2">
                        <a th:href="@{/participant/exams(subjectId=${subject.id})}"
                           class="btn btn-sm btn-neutral">View Exams</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{/participant/fragments/footer :: tag}"></div>

</body>
</html>
