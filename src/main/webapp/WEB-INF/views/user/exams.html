    <style>
        body {
            background-color: #f8f9fa;

        .header {
            background-color: #0d6efd;
            padding: 1rem 0;
            color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: #ffc107;
        }

        .exam-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #ffffff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .exam-card:hover {
            transform: translateY(-5px);
        }

        .footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        .fade-in {
            animation: fadeIn 1.2s ease-in-out both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            <a th:href="@{/history}">History</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<!-- Exams Section -->
<div class="container mt-5 fade-in">
    <div class="text-center mb-4">
        <lord-icon
                src="https://cdn.lordicon.com/egmlnyku.json"
                trigger="hover"
                colors="primary:#198754,secondary:#ffc107"
                style="width:80px;height:80px">
        </lord-icon>
        <h2 class="mt-3">Exams <span th:if="${subject != null}"> - <span th:text="${subject.name}"></span></span></h2>
    </div>

    <div th:if="${#lists.isEmpty(exams)}" class="text-center text-muted mt-4">
        <p>No exams available.</p>
    </div>

    <div th:if="${!#lists.isEmpty(exams)}" class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-success">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Description</th>
                <th scope="col">Subject</th>
                <th scope="col">Total Marks</th>
                <th scope="col">Questions</th>
                <th scope="col">Enrolled Users</th>
                <th scope="col" class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam, iterStat : ${exams}">
                <th scope="row" th:text="${iterStat.index + 1}">1</th>
                <td th:text="${exam.description}">Midterm Assessment</td>
                <td th:text="${exam.subjectName}">Mathematics</td>
                <td th:text="${exam.totalMarks}">100</td>
                <td th:text="${exam.totalQuestions}">20</td>
                <td th:text="${exam.totalEnrolledUsers}">15</td>
                <td class="text-center">
                    <a th:href="@{'/exam/start/' + ${exam.id}}" class="btn btn-outline-success btn-sm">
                        Start Exam
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
