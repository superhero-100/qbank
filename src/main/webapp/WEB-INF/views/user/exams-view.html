<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exams - Qbank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TailwindCSS + DaisyUI -->
    <div th:replace="~{/fragments/global-head :: tags}"></div>

</head>
<body class="bg-base-200 text-base-content flex flex-col min-h-screen">

<div th:replace="~{/user/fragments/header :: tag}"></div>

<!-- Exams Section -->
<div class="container mx-auto px-4 py-10 fade-in">

    <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-3 text-success">
            <i class="fas fa-file-alt text-4xl"></i>
            <h2 class="text-3xl font-bold">Exams</h2>
        </div>

        <div th:if="${subject != null}" class="mt-2 text-base-content text-lg opacity-80">
            <span th:text="${subject.name}">Subject Name</span>
            <span class="mx-1">|</span>
            <span th:text="${subject.description}">Subject Description</span>
        </div>
    </div>


    <div th:if="${#lists.isEmpty(exams)}" class="text-center text-base-content opacity-60 mt-6">
        <p><i class="fas fa-info-circle mr-1"></i> No exams available.</p>
    </div>

    <div th:if="${!#lists.isEmpty(exams)}" class="overflow-x-auto mt-6">
        <table class="table table-zebra w-full rounded-box shadow-md">
            <thead class="bg-success text-success-content">
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Subject</th>
                <th>Total Marks</th>
                <th>Questions</th>
                <th>Enrolled Users</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam, iterStat : ${exams}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${exam.description}">Midterm Assessment</td>
                <td th:text="${exam.subjectName}">Mathematics</td>
                <td th:text="${exam.totalMarks}">100</td>
                <td th:text="${exam.totalQuestions}">20</td>
                <td th:text="${exam.totalEnrolledUsers}">15</td>
                <td class="text-center">
                    <a th:href="@{'/user/exam/enroll/' + ${exam.id}}" class="btn btn-sm btn-outline btn-success">
                        <i class="fas fa-play-circle mr-1"></i> Enroll Exam
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{/user/fragments/footer :: tag}"></div>

<div th:replace="~{/user/fragments/support :: tags}"></div>

</body>
</html>
