<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects - Qbank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TailwindCSS + DaisyUI -->
    <div th:replace="~{/fragments/global-head :: tags}"></div>

</head>
<body class="bg-base-200 text-base-content flex flex-col min-h-screen">

<div th:replace="~{/participantUser/fragments/header :: tag}"></div>

<!-- Main Content -->
<!-- Main Content -->
<main class="container mx-auto px-4 py-10 fade-in">
    <div class=" flex items-center justify-center gap-3 text-center mb-6 text-primary">
        <i class="fas fa-book text-4xl"></i>
        <h2 class="text-3xl font-bold">Subjects</h2>
    </div>

    <div th:if="${#lists.isEmpty(subjects)}" class="text-center text-base-content opacity-60">
        <p>No subjects available.</p>
    </div>

    <div th:if="${!#lists.isEmpty(subjects)}" class="overflow-x-auto">
        <table class="table table-zebra table-md w-full border border-base-300 rounded-box">
            <thead class="bg-primary text-primary-content">
            <tr>
                <th>#</th>
                <th>Subject Name</th>
                <th>Description</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject, iterStat : ${subjects}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td class="font-semibold" th:text="${subject.name}">Mathematics</td>
                <td class="opacity-80" th:text="${subject.description}">Description goes here</td>
                <td class="text-center">
                    <a class="btn btn-sm btn-neutral"
                       th:href="@{/participantUser/exams(subjectId=${subject.id})}">
                        <i class="fas fa-eye mr-1"></i> View Exams
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{/participantUser/fragments/footer :: tag}"></div>

<div th:replace="~{/participantUser/fragments/support :: tags}"></div>

</body>
</html>
