<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Qbank</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lordicon -->
  <script src="https://cdn.lordicon.com/lordicon-1.4.0.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .header {
      background-color: #0d6efd;
      padding: 1rem 0;
      color: white;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #ffc107;
    }

    .profile-card {
      border-radius: 1rem;
      background-color: white;
      padding: 2rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
    }

    .lordicon {
      width: 80px;
      height: 80px;
    }

    .footer {
      background-color: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="container-fluid header">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="logo">Q<span class="text-warning">bank</span></div>
    <nav class="d-flex">
      <a th:href="@{/dashboard}">Dashboard</a>
      <a th:href="@{/profile}">Profile</a>
      <a th:href="@{/subjects}">Subjects</a>
      <a th:href="@{/exams}">Exams</a>
      <a th:href="@{/history}">History</a>
      <a th:href="@{/logout}">Logout</a>
    </nav>
  </div>
</header>

<!-- Profile Content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="profile-card text-center">
        <lord-icon src="https://cdn.lordicon.com/hrqwmuhr.json"
                   trigger="loop"
                   colors="primary:#0d6efd,secondary:#ffc107"
                   class="lordicon mb-3"></lord-icon>

        <h3 class="mb-1" th:text="${user.fullName}">John Doe</h3>
        <p class="text-muted" th:text="${user.email}">john@example.com</p>
        <p class="text-secondary small" th:text="${user.role}">ROLE_USER</p>

        <hr>

        <div class="row text-start mt-4">
          <div class="col-6 mb-2">
            <strong>Username:</strong>
            <div th:text="${user.username}">johnd</div>
          </div>
          <div class="col-6 mb-2">
            <strong>Registered:</strong>
            <div th:text="${#dates.format(user.registeredAt, 'dd MMM yyyy')}">12 Feb 2024</div>
          </div>
          <div class="col-6 mb-2">
            <strong>Exams Taken:</strong>
            <div th:text="${user.totalExams}">5</div>
          </div>
          <div class="col-6 mb-2">
            <strong>Questions Contributed:</strong>
            <div th:text="${user.totalContributions}">12</div>
          </div>
        </div>

        <a th:href="@{/profile/edit}" class="btn btn-outline-primary mt-4">Edit Profile</a>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    Â© 2025 Qbank. All rights reserved.
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
