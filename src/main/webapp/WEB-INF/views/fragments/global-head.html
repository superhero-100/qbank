<!-- fragments/global-head.html -->
<th:block th:fragment="tags">

    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet"/>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Custom Animations -->
    <style>
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</th:block>

<!-- fragments/global-head.html -->
<th:block th:fragment="richtexteditor">

    <!-- Rich text editor -->
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/richtexteditor/rte_theme_default.css}"/>

    <!-- JS -->
    <script th:src="@{/static/richtexteditor/rte.js}"></script>
    <script th:src="@{/static/richtexteditor/plugins/all_plugins.js}"></script>

</th:block>
