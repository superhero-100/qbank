<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | QBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TailwindCSS + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Custom Animation -->
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-base-200">

<div class="w-full max-w-md p-6 rounded-xl shadow-xl bg-base-100 fade-in">
    <!-- Logo -->
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-primary">Q<span class="text-warning">bank</span></h1>
        <p class="text-base-content text-sm mt-1">Login</p>
    </div>

    <!-- Error Message -->
    <p th:if="${error}" th:text="${error}"
       class="text-error text-sm bg-error/10 px-3 py-2 rounded mb-4 text-center"></p>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" th:object="${loginUserRequest}" novalidate class="space-y-4">
        <!-- Username -->
        <div>
            <label for="username" class="label">
                <span class="label-text font-semibold">Username</span>
            </label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-base-content/40">
                    <i class="fas fa-user"></i>
                </span>
                <input id="username" th:field="*{username}" type="text"
                       placeholder="Enter username"
                       class="input input-bordered w-full pl-10"/>
            </div>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-error text-xs mt-1"></p>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="label">
                <span class="label-text font-semibold">Password</span>
            </label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-base-content/40">
                    <i class="fas fa-lock"></i>
                </span>
                <input id="password" th:field="*{password}" type="password"
                       placeholder="Enter password"
                       class="input input-bordered w-full pl-10"/>
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-error text-xs mt-1"></p>
        </div>

        <!-- Submit -->
        <div>
            <button type="submit" class="btn btn-primary btn-block text-lg">Login</button>
        </div>
    </form>
</div>

<!-- Demo autofill -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.forms[0].username.value = "admin";
        document.forms[0].password.value = "admin@123";
    });
</script>

</body>
</html>
