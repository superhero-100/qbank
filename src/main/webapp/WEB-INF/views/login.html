<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | QBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div th:replace="~{/fragments/global-head :: tags}"></div>

</head>
<body class="min-h-screen flex items-center justify-center bg-base-200">

<div class="w-full max-w-md p-6 rounded-xl shadow-xl bg-base-100 fade-in">
    <!-- Logo -->
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-primary">Q<span class="text-warning">bank</span></h1>
        <p class="text-base-content text-sm mt-1">Login</p>
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" th:object="${loginBaseUserRequest}" novalidate class="space-y-4">
        <!-- BaseUserIdentifier -->
        <div>
            <label for="username" class="label">
                <span class="label-text font-semibold">Username</span>
            </label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-base-content/40">
                    <i class="fas fa-user"></i>
                </span>
                <input id="username" th:field="*{baseUserIdentifier}" type="text"
                       placeholder="Enter username"
                       class="input input-bordered w-full pl-10"/>
            </div>
            <p th:if="${#fields.hasErrors('baseUserIdentifier')}" th:errors="*{baseUserIdentifier}"
               class="text-error text-xs mt-1"></p>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="label">
                <span class="label-text font-semibold">Password</span>
            </label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-base-content/40">
                    <i class="fas fa-lock"></i>
                </span>
                <input id="password" th:field="*{password}" type="password"
                       placeholder="Enter password"
                       class="input input-bordered w-full pl-10"/>
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-error text-xs mt-1"></p>
        </div>

        <input type="hidden" name="zoneId" id="zoneId" th:field="*{zoneId}"/>

        <!-- Submit -->
        <div>
            <button type="submit" class="btn btn-primary btn-block text-lg">Login</button>
        </div>
    </form>
</div>

<!-- Demo autofill -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const zoneId = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('zoneId').value = zoneId;

        document.forms[0].username.value = "sahil";
        document.forms[0].password.value = "sahil@123";

        document.forms[0].username.value = "admin";
        document.forms[0].password.value = "admin@123";
    });
</script>

</body>
</html>
